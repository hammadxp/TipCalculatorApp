<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <script src="/src/js/script.js" type="module" defer></script>

    <title>Tip Calculator App</title>
  </head>
  <body class="bg-is-light-grayish-cyan font-SpaceMono text-is-very-dark-cyan">
    <main class="flex flex-col items-center">
      <span class="py-10 font-bold uppercase tracking-[0.4em]">Tip Calculator</span>

      <div class="flex w-[48rem] gap-4 rounded-xl bg-is-white p-6" id="app-card">
        <!-- Input -->

        <div class="w-[50%] p-4">
          <form action="#" class="flex flex-col gap-8" id="tip-form">
            <!-- Bill -->

            <div class="flex flex-col gap-2">
              <label for="bill-input">Bill</label>
              <div class="relative">
                <input type="number" step="any" placeholder="0" id="bill-input" class="w-full" />
                <span class="bill-icon"></span>
              </div>

              <p class="invalid-input invalid-bill hidden">Enter a value above 0</p>
            </div>

            <!-- Tip options -->

            <div class="flex flex-col gap-2">
              <label for="tip-input">Select Tip %</label>
              <div class="grid grid-cols-3 gap-2" id="tip-options">
                <button class="btn-tip tip-option tip-selected tip-selected-styles">5%</button>
                <button class="btn-tip tip-option">10%</button>
                <button class="btn-tip tip-option">15%</button>
                <button class="btn-tip tip-option">25%</button>
                <button class="btn-tip tip-option">50%</button>
                <input type="number" placeholder="Custom" id="tip-input" class="btn-tip-custom tip-option" />
                <p class="invalid-input invalid-tip col-span-3 mt-2 hidden">Enter a value between 1 to 100</p>
              </div>
            </div>

            <!-- Number of people -->

            <div class="flex flex-col gap-2">
              <label for="people-input">Number of People</label>
              <div class="relative">
                <input type="number" placeholder="0" id="people-input" class="w-full" />
                <span class="people-icon"></span>
              </div>

              <p class="invalid-input invalid-people hidden">Enter a value between 1 to 20</p>
            </div>

            <!-- Submit -->

            <button type="submit" id="btn-calculate" class="btn-wide btn-calculate-disabled">Calculate</button>
          </form>
        </div>

        <!-- Output -->

        <div class="flex w-[50%] flex-col gap-8 rounded-xl bg-is-very-dark-cyan px-6 pb-8 pt-10 text-is-white">
          <div class="flex">
            <div class="flex flex-col gap-0">
              <p class="text-xs">Tip</p>
              <span class="text-xs text-is-grayish-cyan">/ total</span>
            </div>

            <p class="ml-auto flex gap-0 text-3xl font-bold text-is-strong-cyan">
              <span>$</span>
              <span id="tip-total">0.00</span>
            </p>
          </div>

          <div class="flex">
            <div class="flex flex-col gap-0">
              <p class="text-xs">Tip</p>
              <span class="text-xs text-is-grayish-cyan">/ person</span>
            </div>

            <p class="ml-auto flex gap-0 text-3xl font-bold text-is-strong-cyan">
              <span>$</span>
              <span id="tip-per-person">0.00</span>
            </p>
          </div>

          <button class="btn-wide btn-reset-disabled" id="btn-reset">Reset</button>
        </div>
      </div>
    </main>

    <footer class="mx-auto w-fit py-12 text-sm">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="font-bold underline underline-offset-2 duration-100 hover:opacity-90"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://hammad-dev.netlify.app"
          target="_blank"
          class="font-bold underline underline-offset-2 duration-100 hover:opacity-90"
          >Hammad Javed</a
        >.
      </div>
    </footer>
  </body>
</html>
